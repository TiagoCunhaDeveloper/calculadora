<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" media="all" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operadores">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numeros">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numeros">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numeros">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numeros">
                    <div>0</div>
                    <div>.</div>
                    <div id="limpar">C</div>
                </div>
            </div>
        <div class="equal" id="result">=</div>
        </div>
    </div>
    <script src="./bundle.js"> </script>
</body>
</html>
